<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Astronomy Club</title>
</head>
<body>
    <header>  
        <a href="index.html">
            <h1 id="logo">Astro Club</h1>
        </a>
 <nav id="menu">
            <ul>
                <li>
                    <a href="index.html" >Home</a>
                </li>
                <li>
                    <a href="upcoming-events.html">Upcoming Events</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="sign-up.html" class="active">Sign Up</a>
                </li>
            </ul>
        </nav> 
    </header>

    <section class="form-section">
        <form action="http://formdump.codeinstitute.net/" method="post" class="signup-form">
            <h2>Lets get signed Up!</h2>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="first_name" class="text-input" required>
            <label for="lname">Last name</label>
            <input type="text" id="lname" name="last_name" class="text-input" required>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email-address" class="text-input" required>
            <label for="beach">Beach</label>
            <input type="checkbox" id="beach" name="class-preference" value="beach" required>
            <label for="mountain">Mountain</label>
            <input type="checkbox" id="mountain" name="class-preference" value="mountain">
            <label for="astrophotography">Astrophotography</label>
            <input type="checkbox" id="astrophotography" name="class-preference" value="astrophotography">
            <input class="join-button" type="submit" value="Join Up">
        </form>

    </section>
    <footer>
        <ul class="social-net">
            <li>
                <a href="https://facebook.com" rel="noopener" target="_blank"
                aria-label="Visit our Facebook page(opens in new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" rel="noopener" target="_blank"
                aria-label="Visit our Instagram page(opens in new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" rel="noopener" target="_blank"
                aria-label="Visit our Twitter page(opens in new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
        </ul>
    </footer>

    <script src="https://kit.fontawesome.com/9653894b6d.js" crossorigin="anonymous"></script>
</body>
</html>
